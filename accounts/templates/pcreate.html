{% load static %}
<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pcreate_style'  %}">
<body>
    <div class="loginbox">

    <img src="{% static 'avatar.png' %}" class="avatar">
        <h1>Login Here</h1>
        <form action="{% url 'pcreatecheck'%}" method="post">
            {% csrf_token %}
            <p>First Name</p>
            <input type="text" name="f_name" placeholder="Enter First Name">
            <p>Last Name</p>
            <input type="text" name="s_name" placeholder="Enter Last Name">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password1" placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" name="password2" placeholder="Enter password ">
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter Email ">
            <input type="submit" name="" value="Login">
        </form>
        
    </div>

</body>
</head>
</html>
